<!DOCTYPE html>
<html lang="en">
<head>
  <title>React page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <body style="background-color: Cornsilk">
  <h2>Jahnavi Chava speed check</h2>

  <div id="target">Your Time</div>
  <div id="counter">Count</div>
  <br>
  <button type="button" class="btn btn-outline-primary" onclick="startTimer()">Start timer</button>
<button type="button" class="btn btn-outline-secondary" onclick="recordTime()">React</button>
<br>
<script> 
var reactTime = undefined;
function recordTime() 
{
  reactTime = Date.now();
  console.log("React time recorded:", reactTime);
}
//Set the second argument of setTimeout to be (8-i) times 1000. (We want the count to drop to zero after 8000 milliseconds.
        function startTimer() 
        {
           
          var count = Math.floor(Math.random() * (10 - 2 + 1)) + 2;
            for(let i = 0; i <= count; i++){

                setTimeout(() => {
                  
                    document.getElementById('counter').innerHTML =  i;
                }, (count - i) * 1000);
            }
//  c. Set the callback to an anonymous function which checks to see if reactTime is
//undefined. If so, the user was too slow. Set the innerHTML of the element
//with id target to “Too Slow”
            setTimeout(() => {
                if (reactTime === undefined) {
                    document.getElementById('target').innerHTML = 'Too Slow';
                } else 
                {
// Create a variable endTime and set its value to Date.now()
                    const endTime = Date.now();
                    const elapsedTime = endTime - reactTime;
                    document.getElementById('target').innerHTML = 'Time was ' + elapsedTime + 'ms';
                }
            }, 8000);
        }



</script>


</body>
</html>
